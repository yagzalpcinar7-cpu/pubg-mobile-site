<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUBG Hassasiyetleri</title>

  <style>
    body { background: black; color: white; text-align: center; margin: 0; font-family: Arial, Helvetica, sans-serif; }
    h1 { margin-top: 24px; }
    h2 { margin-top: 26px; }

    /* Resimler mobil uyumlu + tıklayınca büyüsün/küçülsün */
    img { cursor: pointer; transition: transform 0.3s ease; max-width: 92vw; height: auto; }
    .buyu { transform: scale(2); }

    /* Her oyuncu blok olsun ki filtre düzgün çalışsın */
    .player { display: block; padding-bottom: 10px; }

    /* 3 nokta menü (mobilde tıkla aç/kapa) */
    .menu {
      position: fixed; top: 10px; left: 10px;
      z-index: 9999;
      user-select: none;
    }
    .menu-btn {
      font-size: 30px; cursor: pointer;
      background: transparent; border: 0; color: white;
    }
    .menu-icerik {
      display: none;
      background: #222;
      padding: 10px;
      border-radius: 10px;
      margin-top: 6px;
      min-width: 140px;
      text-align: left;
    }
    .menu-icerik button {
      display: block; width: 100%;
      margin: 6px 0;
      background: black; color: white;
      border: 1px solid white;
      padding: 8px;
      cursor: pointer;
      border-radius: 6px;
      text-align: center;
    }
    .menu-icerik.show { display: block; }
  </style>
</head>

<body>
  <div class="menu">
    <button class="menu-btn" onclick="toggleMenu()">⋮</button>
    <div class="menu-icerik" id="menuIcerik">
      <button onclick="filtre('telefon')">Telefon</button>
      <button onclick="filtre('tablet')">Tablet</button>
      <button onclick="filtre('hepsi')">Hepsi</button>
    </div>
  </div>

  <h1>PUBG Hassasiyet Rehberi</h1>

  <!-- TABLET -->
  <div class="player tablet">
    <h2>Trotz (Tablet)</h2>
    <img src="trotz.png" width="300" onclick="this.classList.toggle('buyu')">
    <img src="trotz2.png" width="300" onclick="this.classList.toggle('buyu')">
    <img src="trotz3.png" width="300" onclick="this.classList.toggle('buyu')">
  </div>

  <!-- TELEFON -->
  <div class="player telefon">
    <h2>Hamsig (Telefon)</h2>
    <img src="hamsig.png" width="300" onclick="this.classList.toggle('buyu')">
    <img src="hamsig2.png" width="300" onclick="this.classList.toggle('buyu')">
  </div>

  <div class="player telefon">
    <h2>Coffin (Telefon)</h2>
    <img src="coffin.png" width="300" onclick="this.classList.toggle('buyu')">
  </div>

  <div class="player telefon">
    <h2>Icy (Telefon)</h2>
    <img src="icy.png" width="300" onclick="this.classList.toggle('buyu')">
  </div>

  <!-- TABLET -->
  <div class="player tablet">
    <h2>Doğukan Bunny (Tablet)</h2>
    <img src="dogukan-bunny.png" width="300" onclick="this.classList.toggle('buyu')">
    <img src="dogukan-bunny2.png" width="300" onclick="this.classList.toggle('buyu')">
    <img src="dogukan-bunny3.png" width="300" onclick="this.classList.toggle('buyu')">
  </div>

  <script>
    function filtre(tip) {
      const players = document.querySelectorAll(".player");
      players.forEach(p => {
        if (tip === "hepsi") {
          p.style.display = "block";
        } else {
          p.style.display = p.classList.contains(tip) ? "block" : "none";
        }
      });
      // filtre seçince menüyü kapat (mobil rahat)
      document.getElementById("menuIcerik").classList.remove("show");
    }

    function toggleMenu() {
      document.getElementById("menuIcerik").classList.toggle("show");
    }

    // Menü dışına basınca kapansın
    document.addEventListener("click", (e) => {
      const menu = document.querySelector(".menu");
      const box = document.getElementById("menuIcerik");
      if (!menu.contains(e.target)) box.classList.remove("show");
    });
  </script>
</body>
</html>
