<!DOCTYPE html>

<html lang="tr">
  
<head>
  
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
<title>PUBG Hassasiyetleri</title>

<style>
  body { background:black; color:white; text-align:center; }
  img { cursor:pointer; transition: transform 0.3s ease; max-width: 90%; height: auto; }
  .buyu { transform: scale(2); }

  /* Menü (sol üst 3 nokta) */
  .menu { position: fixed; top: 10px; left: 10px; font-size: 28px; cursor: pointer; z-index: 1000; }
  .menu-icerik { display:none; background:#222; padding:10px; border-radius:8px; }
  .menu:hover .menu-icerik { display:block; }
  .menu-icerik button { display:block; width:100%; margin:5px 0; background:black; color:white; border:1px solid white; padding:6px; cursor:pointer; }
</style>

</head>
<body>

<h1>PUBG Hassasiyet Rehberi</h1>

<div class="player tablet">
  <h2>Trotz (Tablet)</h2>
  <img src="trotz.png" width="300" onclick="this.classList.toggle('buyu')">
  <img src="trotz2.png" width="300" onclick="this.classList.toggle('buyu')">
  <img src="trotz3.png" width="300" onclick="this.classList.toggle('buyu')">
</div>

<div class="player telefon">
  <h2>Hamsig (Telefon)</h2>
  <img src="hamsig.png" width="300" onclick="this.classList.toggle('buyu')">
  <img src="hamsig2.png" width="300" onclick="this.classList.toggle('buyu')">
</div>

<div class="player telefon">
  <h2>Coffin (Telefon)</h2>
  <img src="coffin.png" width="300" onclick="this.classList.toggle('buyu')">
</div>

<div class="player telefon">
  <h2>Icy (Telefon)</h2>
  <img src="icy.png" width="300" onclick="this.classList.toggle('buyu')">
</div>

<div class="player tablet">
  <h2>Doğukan Bunny (Tablet)</h2>
  <img src="dogukan-bunny.png" width="300" onclick="this.classList.toggle('buyu')">
  <img src="dogukan-bunny2.png" width="300" onclick="this.classList.toggle('buyu')">
  <img src="dogukan-bunny3.png" width="300" onclick="this.classList.toggle('buyu')">
</div>


<div class="menu">
  <span>⋮</span>
  <div class="menu-icerik">
   <button onclick="filtre('telefon')">Telefon</button>
<button onclick="filtre('tablet')">Tablet</button>
<button onclick="filtre('hepsi')">Hepsi</button>

  </div>
</div>

  <script>
function filtre(tip) {
  const resimler = document.querySelectorAll("img");
  resimler.forEach(img => {
    if (tip === "hepsi") {
      img.style.display = "inline-block";
    } else {
      img.style.display = img.classList.contains(tip)
        ? "inline-block"
        : "none";
    }
  });
}
</script>

</body>
</html>
