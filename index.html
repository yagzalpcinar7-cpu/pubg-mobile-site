<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PUBG Hassasiyetleri</title>

  <style>
    body { background:black; color:white; text-align:center; margin:0; font-family: Arial, Helvetica, sans-serif; }

    h1 { margin: 18px 0 10px; font-size: 34px; }
    h2 { margin: 18px 0 8px; font-size: 22px; }

    /* Resimler */
    img {
      cursor: pointer;
      transition: transform 0.25s ease;
      width: 300px;
      max-width: 92vw;   /* mobilde taşmasın */
      height: auto;
      margin: 6px;
      display: inline-block;
    }

    .buyu { transform: scale(1.6); } /* daha az büyüsün, ekranı kaplamasın */

    /* Sol üst 3 nokta menü */
    .menu { position: fixed; top: 10px; left: 10px; font-size: 28px; cursor: pointer; z-index: 1000; }
    .menu-icerik { display: none; background:#222; padding:10px; border-radius:8px; }
    .menu:hover .menu-icerik { display: block; }
    .menu-icerik button { display:block; width:100%; margin:6px 0; background:black; color:white; border:1px solid white; padding:6px; cursor:pointer; }
  </style>
</head>

<body>
  <div class="menu">
    ⋮
    <div class="menu-icerik">
      <button onclick="filtre('telefon')">Telefon</button>
      <button onclick="filtre('tablet')">Tablet</button>
      <button onclick="filtre('hepsi')">Hepsi</button>
    </div>
  </div>

  <h1>PUBG Hassasiyet Rehberi</h1>

  <h2>Trotz (Tablet)</h2>
  <img src="trotz.png" class="tablet" onclick="this.classList.toggle('buyu')">
  <img src="trotz2.png" class="tablet" onclick="this.classList.toggle('buyu')">
  <img src="trotz3.png" class="tablet" onclick="this.classList.toggle('buyu')">

  <h2>Hamsig (Telefon)</h2>
  <img src="hamsig.png" class="telefon" onclick="this.classList.toggle('buyu')">
  <img src="hamsig2.png" class="telefon" onclick="this.classList.toggle('buyu')">

  <h2>Coffin (Telefon)</h2>
  <img src="coffin.png" class="telefon" onclick="this.classList.toggle('buyu')">

  <h2>Icy (Telefon)</h2>
  <img src="icy.png" class="telefon" onclick="this.classList.toggle('buyu')">

  <h2>Doğukan Bunny (Tablet)</h2>
  <img src="dogukan-bunny.png" class="tablet" onclick="this.classList.toggle('buyu')">
  <img src="dogukan-bunny2.png" class="tablet" onclick="this.classList.toggle('buyu')">
  <img src="dogukan-bunny3.png" class="tablet" onclick="this.classList.toggle('buyu')">

  <script>
    function filtre(tip) {
      const resimler = document.querySelectorAll("img");
      resimler.forEach(img => {
        if (tip === "hepsi") img.style.display = "inline-block";
        else img.style.display = img.classList.contains(tip) ? "inline-block" : "none";
      });
    }
  </script>
</body>
</html>
