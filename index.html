<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PUBG Hassasiyet Rehberi</title>

  <style>
    /* GENEL */
    body {
      background: radial-gradient(circle at top, #1a1a1a 0%, #000 70%);
      color: white;
      text-align: center;
      margin: 0;
      min-height: 100vh;
      font-family: Arial, Helvetica, sans-serif;
    }

    h1 {
      margin-top: 24px;
    }

    h2 {
      margin-top: 28px;
    }

    /* RESİMLER */
    img {
      cursor: pointer;
      transition: transform 0.3s ease;
      max-width: 92vw;
      height: auto;
      margin: 6px;
    }

    .buyu {
      transform: scale(2);
    }

    /* SOL ÜST 3 NOKTA MENÜ */
    .menu {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 28px;
      cursor: pointer;
      z-index: 1000;
    }

    .menu-icerik {
      display: none;
      background: #222;
      padding: 10px;
      border-radius: 8px;
      margin-top: 6px;
    }

    .menu:hover .menu-icerik {
      display: block;
    }

    .menu-icerik button {
      display: block;
      width: 100%;
      margin: 6px 0;
      background: black;
      color: white;
      border: 1px solid white;
      padding: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- SOL ÜST 3 NOKTA -->
  <div class="menu">
    ⋮
    <div class="menu-icerik">
      <button onclick="filtre('telefon')">Telefon</button>
      <button onclick="filtre('tablet')">Tablet</button>
      <button onclick="filtre('hepsi')">Hepsi</button>
    </div>
  </div>

  <h1>PUBG Hassasiyet Rehberi</h1>

  <!-- TROTZ (TABLET) -->
  <h2>Trotz (Tablet)</h2>
  <img src="trotz.png" class="tablet" onclick="this.classList.toggle('buyu')">
  <img src="trotz2.png" class="tablet" onclick="this.classList.toggle('buyu')">
  <img src="trotz3.png" class="tablet" onclick="this.classList.toggle('buyu')">

  <!-- HAMSİG (TELEFON) -->
  <h2>Hamsig (Telefon)</h2>
  <img src="hamsig.png" class="telefon" onclick="this.classList.toggle('buyu')">
  <img src="hamsig2.png" class="telefon" onclick="this.classList.toggle('buyu')">

  <!-- COFFIN (TELEFON) -->
  <h2>Coffin (Telefon)</h2>
  <img src="coffin.png" class="telefon" onclick="this.classList.toggle('buyu')">
   <img src="coffin2.png" class="telefon" onclick="this.classList.toggle('buyu')">
   <img src="coffin3.png" class="telefon" onclick="this.classList.toggle('buyu')">
   <img src="coffin4.png" class="telefon" onclick="this.classList.toggle('buyu')">

  <!-- ICY (TELEFON) -->
  <h2>Icy (Telefon)</h2>
  <img src="icy.png" class="telefon" onclick="this.classList.toggle('buyu')">
  <img src="icy2.png" class="telefon" onclick="this.classList.toggle('buyu')">
  <img src="icy3.png" class="telefon" onclick="this.classList.toggle('buyu')">
  <img src="icy4.png" class="telefon" onclick="this.classList.toggle('buyu')">

  <!-- DOĞUKAN BUNNY (TABLET) -->
  <h2>Doğukan Bunny (Tablet)</h2>
  <img src="dogukan-bunny.png" class="tablet" onclick="this.classList.toggle('buyu')">
  <img src="dogukan-bunny2.png" class="tablet" onclick="this.classList.toggle('buyu')">
  <img src="dogukan-bunny3.png" class="tablet" onclick="this.classList.toggle('buyu')">

  <script>
    function filtre(tip) {
      const resimler = document.querySelectorAll("img");

      resimler.forEach(img => {
        if (tip === "hepsi") {
          img.style.display = "inline-block";
        } else {
          img.style.display = img.classList.contains(tip)
            ? "inline-block"
            : "none";
        }
      });
    }
  </script>

</body>
</html>
