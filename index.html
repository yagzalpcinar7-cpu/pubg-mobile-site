<!DOCTYPE html>

<html lang="tr">
  
<head>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta charset="UTF-8">
  
 <style>
img {
  cursor: pointer;
  transition: transform 0.3s ease;
}
.buyu {
  transform: scale(2);
}

/* Menü */
.menu {
  position: fixed;
  top: 10px;
  left: 10px;
  font-size: 28px;
  cursor: pointer;
  z-index: 1000;
}
.menu-icerik {
  display: none;
  background: #222;
  padding: 10px;
  border-radius: 8px;
}
.menu:hover .menu-icerik {
  display: block;
}
.menu-icerik button {
  display: block;
  width: 100%;
  margin: 5px 0;
  background: black;
  color: white;
  border: 1px solid white;
  padding: 5px;
  cursor: pointer;
}
</style>


<title>PUBG Hassasiyetleri</title>
</head>

<body style="background-color:black; color:white; text-align:center;">

<h1>PUBG Hassasiyet Rehberi</h1>
<h2>trotz</h2>
<img src="trotz.png" class="gyro telefon" width="300" onclick="this.classList.toggle('buyu')">
<img src="trotz3.png" class="gyro telefon" width="300" onclick="this.classList.toggle('buyu')">
<img src="trotz2.png" class="gyro telefon" width="300" onclick="this.classList.toggle('buyu')">
  
<h2>coffin</h2>
<img src="hamsig.png" class="gyro telefon" width="300" onclick="this.classList.toggle('buyu')">
<img src="hamsig2.png" class="gyro telefon" width="300" onclick="this.classList.toggle('buyu')">

<img src="coffin.png" class="gyro telefon" width="300">
  
<h2>Icy</h2>
<img src="icy.png" class="telefon" width="300" onclick="this.classList.toggle('buyu')">

<h2>Doğukan Bunny</h2>
<img src="dogukan-bunny.png" class="tablet" width="300" onclick="this.classList.toggle('buyu')">



<div class="menu">
  ⋮
  <div class="menu-icerik">
    <button onclick="filtre('gyro')">Jiroskoplu</button>
    <button onclick="filtre('nogryo')">Jiroskopsuz</button>
    <button onclick="filtre('telefon')">Telefon</button>
    <button onclick="filtre('tablet')">Tablet</button>
    <button onclick="filtre('hepsi')">Hepsi</button>
    <script>
function filtre(tip) {
  const resimler = document.querySelectorAll("img");

  resimler.forEach(img => {
    if (tip === "hepsi") {
      img.style.display = "inline-block";
    } else {
      img.style.display = img.classList.contains(tip) ? "inline-block" : "none";
    }
  });
}
</script>

  </div>
</div>
 
</body>
</html>
